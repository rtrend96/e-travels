<html>
<head>
<title>ETICKET</title>

<style type="text/css">
label{
     float:left;
     width:150px;
     text-align:right;
     padding-right:12px;
}
input,textarea { margin-top:20px;}

#thesubmit
{ text-align:center;
  padding:20px;
}



</style>

</head>

<font size="5"><marquee >PLEASE ENTER THE DETAILS TO BOOK YOUR <img src="images/airplane.jpg" height=100 width=200> TICKET</marquee></font>

<body>
<body background="images/worldmap.gif">
<form id="simpleform">
<div>
<label form="myname" size="5">Name:</label>
<input type="text" name="myname" id="myname">
</div>
<div>
<label form="email">Email:</label>
<input type="text" mail="mymail" id="mymail">

</div>
<div>
<label form="address">Address:</label>
<textarea name="comments" id="comments" rows="5" cols="50"></textarea>
</div>

<div >
<label form="sex">Sex:</label>

<input type="radio" name="sex" value="male">Male
<input type="radio" name="sex" value="female">Female
</div>
<div>
<label form="from">From:</label>
<input type="text" from="myform" id="myfrom">
</div>
<div>
<label form="to">To:</label>
<input type="text" from="myto" id="myto">
</div>

<div>
<label form="type">Ticket Type:</label>

<input type="radio" name="type" value="sl">Business Class
<input type="radio" name="type" value="nsl">Economy
</div>
<div>
<label form="adults">Adults:</label>
<form action="">
<select name="adultno">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>
</div>




<div>
<label form="adults">Children:</label>
<form action="">
<select name="adultno">
<option value="1">1</option>
<option value="2">2</option>

</select>
</div>
<div>
<label form="date">Date:</label>

<input type="date" name="field1" id="field1" /> <br/>
</div>

 
<div id="thesubmit">
<input type="submit" value="Show Flights">
</div>
<div>
<p>
<h5>&nbsp<u>DETAILS</u></h5>
1.Register as an individual.<br>
2.Login by username and password.
</p>
</div>
</form>

</body>



</html>
